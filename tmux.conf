# =============================================================================
# ⚡ HIGH PERFORMANCE TMUX CONFIG ⚡
# =============================================================================

# --- Core Settings ---
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Responsiveness (Critical)
set -sg escape-time 0        # No delay for escape key
set -g status-interval 3     # Update status every 3s (balance)
set -g focus-events on       # Vital for vim/nvim focus detection
set -g history-limit 50000   # Scrollback buffer

# --- Mappings & Prefix ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start indexing at 1 (easier to reach)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Navigation (Alt + Arrow)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Split bindings (keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# --- Design & UX (Catppuccin) ---
set-option -g pane-border-status top
set-option -g pane-border-format " #{pane_index} | #{pane_title} "
bind-key r command-prompt -p "(rename pane)" "select-pane -T '%%'"
bind -n C-l send-keys C-l # Clear screen passthrough

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Theme Config
set -g @catppuccin_flavour 'mocha'

# Initialize TMUX plugin manager
# (Keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
